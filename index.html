<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@HEAD/builds/ammo.wasm.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Vite App</title>


    <style>
      @font-face {
        font-family: 'BebasNeue'; /* Choose a unique name for your font */
        src: url('./Fonts/BebasNeue-Regular.ttf') format('truetype'); /* Specify the path to your TTF font file */
      }

      body {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 10;
        left: 10;
        background: #000000;
        margin: 0;
        padding: 0;
        z-index: -1;
        overflow: scroll;
      }

      p {
       
        z-index: -1;
        font-family: 'BebasNeue', sans-serif;
      }
      .progress-bar-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .pressEnterPrompt {
        position: absolute;
        right: 0;
        top: 0;
        
      }
      #enter-prompt {
        margin: 5;
      }

      .highlighted {
         border: 2px solid #A6FF96; /* Red border color */
         color: #A6FF96;
      }

      .portal {  
        border: 1px solid #FFFF;
        color: #FFFF;
        padding-left: 20px;   /* Padding on the left */
        padding-right: 20px;  /* Padding on the right */
        padding-top: 20px;
        padding-bottom: 20px;
        border-radius: 10px;
      }

      .highlightedPortal {
        border: 1px solid #A6FF96; 
        color: #A6FF96;
      }

      .unHighlightPortal {
        border: 1px solid #FFFF;
        color: #FFFFFF
      }


      .items {
        position: relative;
        z-index: 99;
        overflow: hidden;
      }

      #progress-bar {
        width: 30%;
        margin-top: 0.5;
        height: 2%;
      }

      label {
        color: white;
        font-size: 2rem;
        font-family: 'Futura', sans-serif;
        margin-bottom: 10px;
      }

      .canvas {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .controls-container {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        display: flex; 
        flex-direction: row; 
        justify-content: end; 
        align-items: end;
        z-index: 9999;
      }

      .arrow {
        border: 2px solid white;
        padding: 20px;
        border-radius: 10px;
        margin: 2px;
        transition: background-color 0.05s ease;
      }

      .arrow:hover {
        background-color: rgba(255, 255, 255, 0.225);
      }

      .fas {
        color: white;
        font-size: 32px; 
      }

      .bottom-row{
        display: flex; 
        flex-direction: row; 
        justify-content: space-between; 
        align-items: center; 
      }

      .top-row{
        display: flex; 
        flex-direction: row; 
        justify-content: center; 
        align-items: center;
      }


    </style>
  </head>
  <body>
    <div class="progress-bar-container">
      <label for="progress-bar">Loading...</label>
      <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    
    <div class="pressEnterPrompt">
      <label id="enter-prompt"></label>
    </div>

    <div class="container">
      <script type="module" src="/main.js"> </script> 
    </div>

    <div class="controls-container">
      <div class="controls">
        <div class="top-row">
          <div class="arrow" id="moveUp">
            <i class="fas fa-arrow-up "></i>
          </div>
        </div>
        <div class="bottom-row">
          <div class="arrow" id="moveLeft">
            <i class="fas fa-arrow-left "></i>
          </div>
          <div class="arrow" id="moveDown">
            <i class="fas fa-arrow-down "></i>
          </div>
          <div class="arrow" id="moveRight">
            <i class="fas fa-arrow-right "></i>
          </div>
          
        </div>
      </div>
      
      
    </div>
    

  </body>
  
</html>
